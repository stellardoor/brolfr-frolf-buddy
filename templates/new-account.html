{% extends 'base.html' %}
{% block title %} create account {% endblock %}

{% block body %}
<div class="middle-headline-top"> 
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size:x-large;
    color:rgb(1, 11, 6);
    font-weight: 500;"> Create an account </h1>
    <br>

<div class="col-md-8 col-lg-6" style="position: fixed;
  top: 57%;
  left: 50%;
  transform: translate(-50%, -50%);">
<div class="container-form" >
<form id= "create-account-form">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname"> </input><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" >
        <option selected disabled hidden>Select Gender</option>
        <option value="Woman">Woman</option>
        <option value="Man">Man</option>
        <option value="Non-Binary">Non-Binary</option>
        <option value="">Other</option>
    </select><br>

    <label for="pronouns">Pronouns:</label>
    <select name="pronouns" id="pronouns" >
        <option selected disabled hidden>Select Pronouns</option>
        <option value="(She/Her)">She/Her</option>
        <option value="(He/Him)">He/Him</option>
        <option value="(They/Them)">They/Them</option>
        <option value="(She/They)">She/They</option>
        <option value="(He/They)">He/They</option>
        <option value="(He/She/They)">He/She/They</option>
        <option value="">I prefer not to say.</option>
    </select><br>
    <div> Birthday:</div>
    <input type="date" id="birthday" max={{today}} > <br>

    <label for = "email"> Email: </label>
    <br>
    <input type="text" name="email" id="email" placeholder="********@email.com">
    <br>
    <label for="password"> Create a password: </label>
    <br>
    <input type="password" name="password" id="password" placeholder="**********"> <br>
    <br>
    <br>
    <input class="app" type="submit" value="Let's goooo">

</form>
</div>
</div>
</div>


<script src="/static/js/create-account.js"></script>

{% endblock %}
