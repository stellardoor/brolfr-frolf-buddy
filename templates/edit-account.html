{% extends 'base.html' %}
{% block title %} Edit Account {% endblock %}

{% block body %}
<div id="live-alert-location"></div>
<div class="container">
    <div class="row justify-content-center p-3">
        <div class="col-12 col-lg-6">
            <h1> {{user.fname}}'s Account</h1>

        <div class="container-edit-account">

    <form id="edit-account-form">
    <input type="text" value={{user.email}} disabled="true"> </input><br>
    Name:
    <input type="text" name="fname" id="fname" value={{user.fname}}> </input><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" >
        <option value="{{user.gender}}" selected disabled hidden>{{user.gender}}</option>
        <option value="Woman">Woman</option>
        <option value="Man">Man</option>
        <option value="Non-Binary">Non-Binary</option>
        <option value="">Other</option>
    </select><br>

    <label for="pronouns">Pronouns:</label>
    <select name="pronouns" id="pronouns" >
        <option value="{{user.pronouns}}" selected disabled hidden>{{user.pronouns}}</option>
        <option value="(She/Her)">She/Her</option>
        <option value="(He/Him)">He/Him</option>
        <option value="(They/Them)">They/Them</option>
        <option value="(She/They)">She/They</option>
        <option value="(He/They)">He/They</option>
        <option value="(He/She/They)">He/She/They</option>
        <option value="">I prefer not to say.</option>
    </select><br><br>
    <div> Birthday: {{user.birthday}} </div>
    <input type="date" id="birthday" max={{today}} value="{{user.birthday}}" > 

<br><br>
    <input type="submit">

    </form>
</div>
</div>
</div>

<script src="/static/js/edit-account.js"></script>


{% endblock %}
